<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <title>Login</title>
</head>

<body>
    <header>
        <a href="#" class="back-btn">
            <i class="fa fa-arrow-left header-icon"></i>
            &nbsp; Go back
        </a>
        <a href="#">
            <i class="fa fa-bars header-icon" ></i>
        </a>
    </header>
    <main>
        <section class="left-main-side">
            <h1 id="login-title">
                Sign in and<br>
                Start using the service
            </h1>
            <img id="login-main-img" src="images/astronaut-login.svg" alt="login">
        </section>

        <section class="right-main-side">
            <section class="Login-card">
                <section class="login-card-body">
                    <h1>Login</h1>
                    <form action="#">
                        <label class="login-form-label">Username</label>
                        <input type="text" id="login-form-username" placeholder="Username">
                        <label class="login-form-label">Password</label>
                        <input type="password" id="login-form-password" placeholder="Password">
                        <a id="forgot-pass-link">Forgot password?</a>
                    </form>
                    <button class="Login-btn" >Login</button>
                </section>
                <section class="login-card-footer">
                    <button class="sing-up-btn">Sign up</button>
                        <span>
                            Or log in with Social Networks
                        </span>
                        <section class="social-logos">
                            <img src="images/Google_Logo.png">
                            <img src="images/Apple_Logo.png">
                            <img src="images/Faceboobk_logo.png">
                            <img src="images/Linkedin_Logo.png">
                        </section>
                </section>
            </section>
        </section>
    </main>

                </li>
                <li>
                    <a href="karimisinaofficial@gmail.com"><i class="fab fa-google-plus-g"></i></a>
                </li>
                <li>

                </li>

    </footer>
